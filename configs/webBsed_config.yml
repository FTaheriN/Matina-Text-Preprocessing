mode: "process"  # Options: "process" or "dedup"

root_dir: "./"
processed_root_dir: "./processed"
dedup_root_dir: "./dedup"

docs_path: "./data/samples.jsonl"
all_files_pattern: "./data/crawl/*.jsonl"
sample_size: 15
random_seed: 24
pipeline_type: "crawl"

num_processes: 50
short_doc_thresh: 300
doc_word_length: [3, 10]
doc_lang_thresh: 0.5
doc_num_thresh: 0.85
doc_symb_thresh: 0.85
doc_stopword_thresh: 0.1
shortLine_proportion_thresh: 0.8

cons_new_lines: true
cons_chars: true
non_sense_patterns: true
english_allowed: true
arabic_allowed: true
english_lines: true
numeric_lines: true
symbolic_lines: true
personal_info: true
emojis: false
norm_dates: true
norm_numbers: true
norm_symbols: true
